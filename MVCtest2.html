    <script>
//model

var hovedSide = document.getElementById('hovedSide');
var selectResult = document.getElementById('selectResult')
MakeDropDown();
function MakeDropDown() {
        let html = `<select onchange="selectNinja(this.value)">` ; 
            console.log("make dropdown kjører")
        for(let ninja of Ninjas){
          html +=  `<option >${ninja.NinjaName}</option>`
        }
        html += '</select>'

        hovedSide.innerHTML = html;
       
    }

    function makeDivs(){
        let html = ``;
        //tenge opp stats utifra anvn
        //mellomlagre id osv i hver sin - dollare ut i viewloop
        for(let option of Ninjas){
            if(option.NinjaName == selectedNinja){
                html += `<div>Chakra: ${option.Chakra}</div>`
                html += `<div>Position: ${option.Position}</div>`
                html += `<div>Seal: ${option.Seal}</div>`
                //loope ut stats
                let currentStat = ""; // mellomlagringsvar 
                for(stat in option.Stats){
                    //get key
                    currentStat = stat; // - ta vare på "current stat" fra løkka
                    html += `<div>${currentStat}: ${option.Stats[stat]}</div>`;
                }
                let currentGrowth = "";
            for(growth in option.Growth){
                currentGrowth =growth;
                html+= `<div>Growth ${currentGrowth}:${option.Growth[growth]}</div>`;
            }
            html+= `<div>Identifier ${option.Identifier}</div>`
            html+= `<div>NinjaName ${option.NinjaName}</div>`
        }
    
        selectResult.innerHTML =  html;          
       
    }
    }

    function selectNinja(clickedNinja) {
        selectedNinja = clickedNinja;
        makeDivs();
    }
